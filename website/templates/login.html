{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
{% endblock %}

{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
    <div class="login">
        <form action="login" method="POST" class="form">
            <img src="/static/asset/logo.svg" alt="">
            <div class="text">
                <h1> Masuk ke Eldion </h1>
                <p>Masukkan Email untuk mulai menggunakan layanan kesehatan di Eldion</p>    
            </div>
            <div class="isian">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                />
              </div>                                            
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="footer">
                <p>Belum punya akun? <a href="/sign-up">Daftar</a></p>
                <p>Apakah kamu Dokter/Perawat? <a href="/regist">Daftar disini.</a> </p>
                
            </div>
          
        </form>
    </div>
{% endblock %}
